<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarroDeCompra</title>
    <link rel="stylesheet" href="css/Pag.css">
    <link rel="stylesheet" href="css/comun.css">
    <link rel="stylesheet" href="css/car.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div class="top-bar">
        <a href="Principal.html">
            <h1>PLACARD</h1>
        </a>

    </div>

    <header>
        <div class="nav container">
            <a href="Principal.html" class="bi bi-chevron-left chevron-icon"></a>
            <div class="envio-container">
                <div class="envio-box">
                    <span>Introduce tus datos de compra</span>
                </div>
            </div>
            <button class="agregar-btn"><i class="bi bi-plus-square"></i></button>
        </div>
    </header>
    <div class="rectangle-container">
        <div class="pago-container container">
            <label for="metodoPago">Método de Pago:</label>
            <select id="metodoPago" name="metodoPago">
                <option value="tarjeta1">Tarjeta 1</option>
                <option value="tarjeta2">Tarjeta 2</option>
            </select>
            <button class="agregar-btn"><i class="bi bi-plus-square"></i></button> 
        </div>
    </div>
<div class="rectangle-container">
    <div class="num-tarjeta-container container">
        <label for="numTarjeta">N° de Tarjeta:</label>
        <input type="text" id="numTarjeta" name="numTarjeta" placeholder="Ingrese el número de tarjeta">
    </div>
</div>
<div class="rectangle-container">
    <div class="row-container">
        <div class="fecha-caducidad-container container">
            <label for="fechaCaducidad">Fecha de Caducidad:</label>
            <input type="text" id="fechaCaducidad" name="fechaCaducidad" placeholder="MM/YY">
        </div>
        <div class="codigo-seguridad-container container">
            <label for="codigoSeguridad">Código de Seguridad:</label>
            <input type="text" id="codigoSeguridad" name="codigoSeguridad" placeholder="CVC">
        </div>
        <div class="codigo-descuento-container container">
            <label for="codigoDescuento">Código de Descuento:</label>
            <input type="text" id="codigoDescuento" name="codigoDescuento" placeholder="Ingrese el código">
        </div>
    </div>
</div>
 <div class="rectangle-container">
    <div class="direccion-container container">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección">
    </div>
</div>
<div class="rectangle-container total-container">
    <div class="total-container container">
        <label for="total">Total:</label>
        <span>$100.00</span> 
    </div>
</div>
 <div class="aceptamos-container">
    <span>Nosotros aceptamos:
       
    </span>
    
</div>
<button class="agregar-btn"><i class="bi bi-credit-card-fill"></i>
    <button class="agregar-btn"><i class="bi bi-credit-card-2-back-fill"></i>
        <button class="agregar-btn"><i class="bi bi-paypal"></i>
</div>
<div>

    <button class="pagar-btn">Pagar Ahora</button>
</div>
</body>

</html>
