<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RegistroCliente - PLACARD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/formulario.css">
 
</head>
<body>
  
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div id="logo-container" class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0"></span>
              </div>
              
      
              <div id="formularioCliente-container" class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-3 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 24rem;">
                    <div class="card-body text-center">                                                                
                        <h3 class="card-title h2 mb-4">Registro de Cliente</h3>
                        <form>
                            <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                              <input type="text" class="form-control" placeholder="Nombre completo" required>
                            </div>
                            <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                              <input type="email" class="form-control" placeholder="Correo electrónico" required>
                            </div>
                            <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                              <input type="tel" class="form-control" placeholder="Teléfono" required>
                            </div>
                            <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                              <input type="date" class="form-control" placeholder="Fecha de nacimiento" required>
                            </div>
                            <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
                              <input type="text" class="form-control" placeholder="Nombre de usuario" required>
                            </div>
                            <div class="mb-3 input-group">
                              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                              <input type="password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="d-grid gap-2">
                              <div class="btn from-top">Registrarse</div>
                            </div>
                            <button onclick="location.href='LoginCliente.html'" class="btn from-top">Iniciar sesión</button>
                          </form>
                          <p class="mt-3">¿Entrar sin iniciar sesión? <a href="Principal.html">Entrar como invitado</a></p>
                      </div>
              </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="Imagenes/Infografía de periódico moderno ordenado colorido (1).png"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
</body>
</html>
